<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sticky notes</title>
    <script src="https://use.fontawesome.com/97a26bb87d.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//use.edgefonts.net/advent-pro.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/sticky.css">
</head>
<body>
<div id="stickynotescontainer" class="container">

    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect"
            id="show-dialog">
        <i class="fa fa-sticky-note-o fa-2x pull-left" aria-hidden="true"></i>New Sticky Notes
    </button>

    <div id="stickyList">
    </div>

    <dialog class="mdl-dialog createStickyModelDialog fadeIn">
        <h4 class="mdl-dialog__title note-title">Sticky notes</h4>
        <div class="mdl-dialog__content">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="stkyHeader">
                <label class="mdl-textfield__label" for="stkyHeader">Header</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <textarea class="mdl-textfield__input" type="text" rows="4" id="stkyNotes"></textarea>
                <label class="mdl-textfield__label" for="stkyNotes">Notes</label>
            </div>
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button create">Create</button>
            <button type="button" class="mdl-button close">Close</button>
        </div>
    </dialog>
    <div aria-live="assertive" aria-atomic="true" aria-relevant="text" id="toastMessage"
         class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>

</div>
</body>
</html>
